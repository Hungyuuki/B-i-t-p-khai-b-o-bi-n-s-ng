<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành khai báo</title>
</head>
<body>
    <script>
//Bài 1//
        let i=10;
        let f = 20.5;
        let b = true;
        let s = 'Hà Nội';
        //Ghi các giá trị kết quả của 4 biến trên//
        document.write('biến i = ' + i)
        document.write('<br/>')    //Nên viết ra cả câu lệnh xuống dòng//
        document.write('biến f = ' + f)
        document.write('<br/>')
        document.write('biến b = ' + b)
        document.write('<br/>')   //Nếu không sẽ bị hiển thị kết quả ra thành 1 dòng//
        document.write('biến s = ' + s)
        document.write('<br/>')
        document.write('<br/>')
        document.write('<br/>')

//Bài 2//
        let width = 30; let height = 50;
        let area = width * height;
        document.write('Với chiều dài là ' + width)
        document.write('<br/>')
        document.write('Chiều cao là ' + height)
        document.write('<br/>')
        document.write('Thì diện tích là ' + area )
        document.write('<br/>')
        document.write('<br/>')
        document.write('<br/>')

//Bài 3//
        a=prompt('Nhập giá trị a:=');
        b=prompt('Nhập giá trị b=:');
        if (a%b==0) {
            alert('a chia hết cho b');}
        else {
            alert('a không chia hết cho b');}
    </script>
</body>
</html>
